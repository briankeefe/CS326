            padding: 4px;

<body>


    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="card bg-primary" style="width: 18rem; ">
            <img class="card-img-top" src="" alt="">
            <div class="card-body">
                <h4 class="card-title" style="color: white">TodoList</h4>
                <input type='text' id='idea' />
                <input type='button' value='add to list' id='add' />
                <ul id='list' style="color: white;">
                    <li> First element </li>
                </ul>
            </div>
        </div>
        <div class="card bg-primary" style="width: 18rem; ">
            <img class="card-img-top" src="https://is4-ssl.mzstatic.com/image/thumb/Purple124/v4/e3/9c/81/e39c8197-6cb7-334f-0f3d-ee44b3ddab62/TodoCloudAppIcon-0-1x_U007emarketing-0-0-85-220-0-10.png/246x0w.jpg" alt="">
        </div>
    </div>
    <!--Javascript-->
    <script scr="todo.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("add").onclick = function () {
                //First things first, we need our text:
                var text = document.getElementById("idea").value; //.value gets input values

                //Now construct a quick list element
                var li = "<li>" + text + "</li>";

                //Now use appendChild and add it to the list!
                document.getElementById("list").appendChild(li);
        }
    </script>
